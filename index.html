<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippet Creator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 class="h1 text-center mt-3 mb-5">Snippet Creator</h1>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card badge-dark">
                            <div class="card-body">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control mr-1" placeholder="Enter title" id="title">
                                    <input type="text" class="form-control" placeholder="Tab trigger..." id="trigger">
                                </div>
                                <div class="form-group">
                                    <textarea cols="30" rows="15" class="form-control"
                                        placeholder="Enter your snippet..." id="snippet"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card bg-dark">
                            <div class="card-body">
                                <ul class="nav nav-tabs" id="myTab" role="tablist">
                                    <li class="nav-item border-bottom" role="presentation">
                                        <a class="nav-link active" id="vscode-tab" data-toggle="tab" href="#vscode"
                                            role="tab" aria-controls="vscode" aria-selected="true">VsCode</a>
                                    </li>
                                    <li class="nav-item border-bottom" role="presentation">
                                        <a class="nav-link" id="sublime-tab" data-toggle="tab" href="#sublime"
                                            role="tab" aria-controls="sublime" aria-selected="false">Sublime</a>
                                    </li>
                                    <li class="nav-item border-bottom" role="presentation">
                                        <a class="nav-link" id="atom-tab" data-toggle="tab" href="#atom" role="tab"
                                            aria-controls="atom" aria-selected="false">Atom</a>
                                    </li>
                                </ul>
                                <div class="tab-content" id="myTabContent">
                                    <div class="card-body tab-pane fade show active bg-white vscode result" id="vscode"
                                        role="tabpanel" aria-labelledby="vscode-tab">

                                    </div>
                                    <div class="card-body tab-pane fade bg-white sublime result" id="sublime"
                                        role="tabpanel" aria-labelledby="sublime-tab">

                                    </div>
                                    <div class="card-body tab-pane fade bg-white atom result" id="atom" role="tabpanel"
                                        aria-labelledby="atom-tab">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $("#snippet").keyup(function (e) {

                if ($('#vscode-tab').hasClass('active')) {
                    $(".vscode").html(`
                    <pre>
"${$('#title').val()}": {
    "prefix": "${$('#trigger').val()}",
    "body": [
        "${$('#snippet').val()}"
    ],
    "description": "${$('#title').val()}"
}
                    </pre>
                    `);
                    if (e.ctrlKey && e.keyCode == 'I'.charCodeAt(0)) {
                        $(this).append('${1:example}');
                    }
                    if ($(this).val() == '') {
                        $('.vscode').empty();
                    }
                } else if ($('#sublime-tab').hasClass('active')) {

                }
            });
        });
    </script>
</body>

</html>
